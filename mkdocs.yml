site_name: pca-scaffold
site_url: http://pcah.github.io/pca-scaffold/
repo_url: https://github.com/pcah/pca-scaffold
repo_name: pcah/pca-scaffold
nav:
  - Introduction: index.md
  - Tutorial: tutorial.md
  - Console script: console_script_setup.md
  - Release checklist: pypi_release_checklist.md
  - FAQ: faq.md
  - Contributing: CONTRIBUTING.md
  - History: history.md

theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
      scheme: preference
      primary: indigo
      accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
plugins:
  - include-markdown
  - search:
      lang: en
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pcah
      name: Github
    - icon: material/email
      link: "mailto:github@lhaze.name"
